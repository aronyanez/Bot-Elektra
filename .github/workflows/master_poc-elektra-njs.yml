# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - poc-elektra-njs

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    env:
      REACT_APP_PUBLIC_URL=https://poc-elektra-njs.azurewebsites.net
      REACT_APP_SECRET=WlwlAP-HCNw.vpyrNjGsJQ777nXNzMNzyIsf3OmdzHlkaYBn5DSI7jI
    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: npm install, build, and test
      run: |
        npm install
        npm run build

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v1
      with:
        app-name: 'poc-elektra-njs'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_84fa0de1f8ea4ea69313d4ac993809a1 }}
        package: .